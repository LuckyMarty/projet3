name: Model Testing Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn matplotlib seaborn

    - name: Run model training and testing
      run: |
        python train.py

    - name: Upload score
      run: |
        echo "Model Score: $(cat score.txt)" > $GITHUB_STEP_SUMMARY

    - name: Upload feature importance plot
      uses: actions/upload-artifact@v2
      with:
        name: feature_importance
        path: feature_importance.png

    - name: Upload residuals plot
      uses: actions/upload-artifact@v2
      with:
        name: residuals
        path: residuals.png
# display the png files in workflow
    - name: Display feature importance plot
      uses: actions/github-script@v3
      with:
        script: |
          const artifact = artifacts.artifact_list.artifacts.find(artifact => artifact.name === 'feature_importance');
          if (artifact) {
            core.info(`![feature_importance](${artifact.archive_download_url})`);
          }

    - name: Display residuals plot
      uses: actions/github-script@v3
      with:
        script: |
          const artifact = artifacts.artifact_list.artifacts.find(artifact => artifact.name === 'residuals');
          if (artifact) {
            core.info(`![residuals](${artifact.archive_download_url})`);
          }